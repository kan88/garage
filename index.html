<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <ul class="header__list">
                <li class="header__item">
                    <a href="#" class="header__link">Main</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">Leader table</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="money">
            <span class="money__total"></span>
            <form action="" class="money__form">
                <label for="money__label" class="money__label">
                    <input class="money__input" placeholder="Ставка" type="number" class="money__input">
                </label>
            </form>
            <span class="money__car"></span>
        </section>
        <section class="admin">
            <form action="" class="admin__form">
                <label for="admin__input" class="admin__label">
                    <input class="admin__input" placeholder="Изменить количество машин" type="number"
                        class="admin__input">
                </label>
                <button type="button" class="admin__submit">Собрать гараж</button>
                <button type="button" class="admin__start">Старт</button>
            </form>
        </section>
        <section class="car">
            <ul class="car__list"></ul>
        </section>
    </main>
</body>

</html>
